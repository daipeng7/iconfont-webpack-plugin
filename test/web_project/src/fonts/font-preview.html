<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>IconFonts Preview Demo -- my-app-icon</title>
    <meta name="description" content="An Icon Font Generated By webpack-iconfont-plugin-nodejs">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="font.css">
    <style>
        .info {
            padding: 0 20px;
        }

        .flex-tb {
            display: flex;
            flex-flow: wrap;
            margin-bottom: 150px;
        }

        .flex-tb > section {
            display: flex;
            flex-flow: column;
            flex: 0 0 240px;
            align-items: center;
            margin-bottom: 50px;
        }

        .flex-tb > section > header {
            height: 30px;
            outline: none;
        }

        .flex-tb i {
            font-size: 40px;
            line-height: 1;
            display: block;
        }

        .flex-tb div:hover {
            position: absolute;
            background: #fff;
            border: 1px solid #ddd;
        }

        .flex-tb div:hover > i {
            font-size: 200px;
        }
        body{
            background: #ddd;
        }
    </style>
<body>
    <div class="info">
        <h3>my-app-icon (7)</h3>
        <div>Class name prefix: my-icon-</div>
    </div>
    <hr/>
    <div class="flex-tb">
      
        <section>
            <header contenteditable>my-icon-calendar</header>
            <div><i class="my-icon-calendar"></i></div>
        </section>
      
        <section>
            <header contenteditable>my-icon-camera</header>
            <div><i class="my-icon-camera"></i></div>
        </section>
      
        <section>
            <header contenteditable>my-icon-chat</header>
            <div><i class="my-icon-chat"></i></div>
        </section>
      
        <section>
            <header contenteditable>my-icon-check</header>
            <div><i class="my-icon-check"></i></div>
        </section>
      
        <section>
            <header contenteditable>my-icon-state-beinvited</header>
            <div><i class="my-icon-state-beinvited"></i></div>
        </section>
      
        <section>
            <header contenteditable>my-icon-success</header>
            <div><i class="my-icon-success"></i></div>
        </section>
      
        <section>
            <header contenteditable>my-icon-warning</header>
            <div><i class="my-icon-warning"></i></div>
        </section>
      
    </div>
</body>
</html>
